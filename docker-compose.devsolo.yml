version: "3.3"
services:

  frontend:
    image: 'frontenddev:${TAG-latest}'
    container_name: frontend-solodev
    build:
      context: .
      target: dev
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    env_file:
      - .env
    environment:
      - REACT_APP_BASE_URI=http://${DOMAIN}
    stdin_open: true
    ports:
      - "${SOLODEVPORT}:${PORT}"